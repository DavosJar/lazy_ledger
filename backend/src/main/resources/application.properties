spring.application.name=lazy-ledger

# Server Configuration
server.port=8090

# OpenAPI/Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# PostgreSQL Database Configuration for Docker
spring.datasource.url=jdbc:postgresql://localhost:5432/lazy_ledger_db
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.com.lazyledger.backend=INFO

# Security Configuration
app.seguridad.habilitada=false
app.jwt.secreto=mySecretKey12345678901234567890123456789012345678901234567890
app.jwt.expiracion=86400000

# JWT Configuration (Spanish properties)
app.jwt.secret=${app.jwt.secreto}
app.jwt.expiration=${app.jwt.expiracion}
